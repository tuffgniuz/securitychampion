# Network Settings
protected-mode yes              # Enhance security by preventing unauthorized access.

# Security Settings
# It's recommended to use requirepass with an environment variable for production deployments.
# requirepass foobared
rename-command CONFIG ""        # Disable CONFIG command to prevent configuration changes at runtime.
rename-command FLUSHDB ""       # Disable FLUSHDB to prevent accidental data loss.
rename-command FLUSHALL ""      # Disable FLUSHALL to prevent accidental data loss of all databases.

# Persistence Settings
save 900 1                      # Save the dataset to disk every 15 minutes if at least 1 key changed.
save 300 10                     # Save the dataset to disk every 5 minutes if at least 10 keys changed.
save 60 10000                   # Save the dataset to disk every minute if at least 10000 keys changed.
appendonly yes                  # Enable AOF for better persistence.

# Memory Management Settings
maxmemory 256mb                 # Set maximum memory usage to 256 MB.
maxmemory-policy allkeys-lru    # Use LRU algorithm for memory eviction.

# Logging Settings
loglevel notice                 # Default logging level.
logfile "/var/log/redis/redis-server.log" # Specify the log file location.

